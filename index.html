<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div centerContainer>
        <div class="headingContainer">
            <div class="title">Etch-a-Sketch</div>
            <div class="instructionText">Hover over the grid below to draw!</div>
        </div>
        <div class="contentContainer">
            <div class="gridContainer">

            </div>
            <div class="buttonContainer">
                <div class="button" class="grid" onclick="createGrid()">Grid Size</div>
                <div class="button" class="color">Color</div>
                <div class="button" class="sketch">Sketch</div>
                <div class="button" class="clear" onclick="clearColor()">Clear</div>
            </div>
        </div>
    </div>
</body>
</html>
